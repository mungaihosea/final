{% extends 'base.html' %} {% block content %} {% load static %}
<h3>select the grading system you want to change from the list below</h3>
<div class="accordion" id="accordionExample">
  {% for form in form_queryset %}
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button
          class="btn btn-link collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#{{form}}"
          aria-expanded="false"
          aria-controls="collapseTwo"
        >
          form {{form}}
        </button>
      </h2>
    </div>
    <div
      id="{{form}}"
      class="collapse"
      aria-labelledby="headingTwo"
      data-parent="#accordionExample"
    >
      <div class="card-body">
        {% for subject in subject_queryset %}
        <a href="/grading_system/{{form}}/{{subject.id}}/"
          >{{subject.subject_name}}</a
        ><br />
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
